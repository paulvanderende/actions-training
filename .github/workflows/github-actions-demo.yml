name: GitHub Actions Demo

on:
  push:
    branches: 
    - main
    paths-ignore: .github/**

  pull_request:
    branches: main
    
  schedule:
    - cron: "15 6 * * 0"
     
  workflow_dispatch:
    inputs:
      environment:
        description: 'The environment'
        type: environment
        required: true

jobs:

  Build:
    runs-on: ubuntu-latest
    steps:
      - name: output event
        run: echo ${{ github.event_name }}

      - name: output branch
        run: echo ${{ github.ref }}

      - uses: actions/checkout@v4.1.1

      - name: list files
        run: tree

  
