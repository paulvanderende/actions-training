name: GitHub Actions Demo

on:
  push:
    branches: 
    - main
    paths-ignore: .github/**

  pull_request:
    branches: main
    
  # schedule:
  #   - cron: "15 6 * * 0"
     
  workflow_dispatch:
    inputs:
      environment:
        description: 'The environment'
        type: environment
        required: true

jobs:

  Build:
    runs-on: ubuntu-latest
    steps:
      - name: output event
        run: echo ${{ github.event_name }}

      - name: output branch
        run: echo ${{ github.ref }}

      - uses: actions/checkout@v4.1.1

      - name: list files
        run: tree

  Test:
    runs-on: ubuntu-latest
    environment: Test
    needs: Build
    if: github.event_name == 'workflow_dispatch'
    steps:
      - run: echo Testing
    
  LoadTest:
    runs-on: ubuntu-latest
    environment: Load-Test
    needs: Build
    if: github.event_name == 'workflow_dispatch'
    steps:
      - run: | 
          echo Testing
          sleep 15

   
  Production:
    runs-on: ubuntu-latest
    environment: Production
    needs: 
      - Test
      - LoadTest
    if: github.event.inputs.environment == 'Production'
    steps:
      - run: | 
          echo "Step 1"
          sleep 10
      - run: | 
          echo "Step 2"
          sleep 10
      - run: | 
          echo "Step 3"
          sleep 10
      - run: | 
          echo "Step 4"
          sleep 10
      - run: | 
          echo "Step 5"
          sleep 10


          
  
